# ~/.tmuxinator/slurm.yml

name: slurm
root: ~/workspace/slurm/<%= @args[0] %>

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start
# pre: export SLURM_SETUP_VER=<%= @args[0] %>

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu
# tmux_command: SLURM_SETUP_VER=<%= @args[0] %> tmux

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: 18.08-dev

# Specitifes (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t local

windows:
  - dev:
      layout: main-horizontal
      panes:
        - vim:
          - tmux link-window -s notes:notes -t slurm-<%= @args[0] %>
          - cd ~/workspace/slurm/<%= @args[0] %>/slurm
          - slurm-setup <%= @args[0] %>
          - vim --servername slurm-<%= @args[0] %>
        - git:
          - cd ~/workspace/slurm/<%= @args[0] %>/slurm
          - slurm-setup <%= @args[0] %>
          - git status
  - run:
      layout: b0e7,274x81,0,0{137x81,0,0[137x63,0,0,17,137x17,0,64,25],136x81,138,0[136x18,138,0{85x18,138,0,26,50x18,224,0,105},136x22,138,19,23,136x21,138,42,24,136x8,138,64{68x8,138,64,19,67x8,207,64,21},136x8,138,73{68x8,138,73,20,67x8,207,73,22}]}
      panes:
        - conf:
          - cd ~/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - vim --servername slurm-<%= @args[0] %>-conf
        - user:
          - cd ~/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - ll local/etc/
        - smap:
          - cd ~/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 5
          - smap -i 2
        - sinfo:
          - cd ~/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 5
          - sinfo -i 5
        - dbd:
          - cd ~/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - slurmdbd -Dvvv
        - ctld:
          - cd ~/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 3
          - slurmctld -Dvvv
        - c1:
          - sudo -i
          - cd /home/agil/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 5
          - slurmd -DvvvN c1
        - c2:
          - sudo -i
          - cd /home/agil/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 5
          - slurmd -DvvvN c2
        - c3:
          - sudo -i
          - cd /home/agil/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 5
          - slurmd -DvvvN c3
        - c4:
          - sudo -i
          - cd /home/agil/workspace/slurm/<%= @args[0] %>
          - slurm-setup <%= @args[0] %>
          - sleep 5
          - slurmd -DvvvN c4
